<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My Webpage, With JavaScript">
    <meta name="keywords" content="JavaScript">
    <meta name="author" content="Sahana Lawrence">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <h1>Order Your Pizza Here!</h1>
    <b>Pizza Size:</b>
    <br><br>
    <input type = "radio" id = "large" name = "pizza" value = "Large">
    <label for="large">Large - $6.00</label>
    <br><br>
    <input type = "radio" id = "xlarge" name = "pizza" value = "X-Large">
    <label for="xlarge">X-Large - $10.00</label>
    <br><br><br>
    <b>Number of Toppings:</b>
    <br><br>
    <input type = "radio" id = "top1" name = "toppings" value = "1 Topping">
    <label for="top1">1 topping - $1.00</label>
    <br><br>
    <input type = "radio" id = "top2" name = "toppings" value = "2 Toppings">
    <label for="top2">2 toppings - $1.75</label>
    <br><br>
    <input type = "radio" id = "top3" name = "toppings" value = "3 Toppings">
    <label for="top3">3 toppings - $2.50</label>
    <br><br>
    <input type = "radio" id = "top4" name = "toppings" value = "4 Toppings">
    <label for="top4">4 toppings - $3.35</label>
    <br><br>
    <input type = "button" id = "btnarea" onclick="runTotal()" value="Total">
    <br><br>
    <b>Subtotal:</b>
    <div id="divresult1"></div>
    <br>
    <b>HST:</b>
    <div id="divresult2"></div>
    <br>
    <b>Total:</b>
    <div id="divresult3"></div>
    <script src="index.js"></script>
  </body>
</html>
